# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nvidia-cublas-cu12
          make install
          pip install ruff pip-audit

      - name: Check for dependency vulnerabilities
        continue-on-error: true  # Make non-blocking initially
        run: |
          pip-audit -r requirements.txt || echo "Vulnerabilities found in requirements.txt"
          pip-audit -r pyproject.toml || echo "Vulnerabilities found in pyproject.toml"
          echo "Note: This step is currently non-blocking. Review any vulnerabilities and address them."

      # Demonstrate multi-step ruff usage
      - name: Run ruff check (auto-fix)
        continue-on-error: true
        run: |
          ruff check --fix --unsafe-fixes rna_predict/ tests
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git diff
          git add -A
          git commit -m "chore: ruff auto-fix (unsafe fixes)" || echo "No changes to commit."
          git push || echo "No changes to push."

      - name: Fix auto-fixable lint issues
        continue-on-error: true
        run: |
          ruff check --fix --unsafe-fixes rna_predict/ tests
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git diff
          git add -A
          git commit -m "chore: ruff auto-fix" || echo "No changes to commit."
          git push || echo "No changes to push."

      - name: Format code
        run: ruff format rna_predict/ tests

      - name: Fix import sorting only
        run: ruff check --select I --fix rna_predict/ tests

      - name: Format code again
        run: ruff format rna_predict/ tests

  tests_linux:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nvidia-cublas-cu12
          make install
          pip install ruff
      - name: Run tests
        run: make test
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          slug: ImmortalDemonGod/RNA_PREDICT

  tests_mac:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nvidia-cublas-cu12
          make install
          pip install ruff
      - name: Run tests
        run: make test

  tests_win:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install nvidia-cublas-cu12
          pip install -e .[dev]
          make install
          pip install ruff
      - name: run tests
        run: pytest -s -vvvv -l --tb=long tests