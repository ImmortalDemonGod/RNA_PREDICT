[mutatest]

# Note: This configuration requires coverage==5.5 and pytest-cov==2.12.1

# Skip test files, __init__.py files, and scripts
exclude =
    tests/
    */__init__.py
    */scripts/*
    rna_predict/scripts/*
    scripts/

# Use survivor mode (break on first survivor)
mode = s

# Run with coverage to only test covered code
testcmds = pytest -n auto --cov=rna_predict tests -k 'not slow'

# Don't ignore coverage files
nocov = no

# Set timeout factor to 3x the clean trial time
timeout_factor = 3.0
