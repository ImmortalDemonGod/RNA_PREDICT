# rna_predict/conf/model/stageD.yaml
# Main configuration file for Stage D that includes both diffusion and input features

defaults:
  - _self_
  - stageD_diffusion
  - stageD_input_features

# This file is a placeholder to satisfy the Hydra config structure.
# The actual configuration is in stageD_diffusion.yaml and stageD_input_features.yaml.

# Explicitly define the diffusion key to allow overrides
diffusion:
  init_from_scratch: false
  enabled: true
  mode: "inference"
  device: "cpu"
  debug_logging: true
