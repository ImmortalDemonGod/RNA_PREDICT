# rna_predict/conf/model/stageD_diffusion.yaml
# Configuration for Stage D: Diffusion-based Refinement
# Based on docs/pipeline/integration/hydra_integration/components/stageD/StageD_Diffusion_Refinement.md

defaults:
  - _self_

# Core settings
enabled: true
mode: "inference"
device: "cpu"
debug_logging: true
sigma_data: 16.0
c_atom: 128
c_s: 384
c_z: 128
c_s_inputs: 449
c_noise_embedding: 32
ref_element_size: 128
ref_atom_name_chars_size: 256

# Noise schedule configuration
noise_schedule:
  schedule_type: "linear"
  sigma_data: 16.0
  s_max: 160.0
  s_min: 4e-4
  p: 7.0
  p_mean: -1.2
  p_std: 1.5

# Inference parameters
inference:
  num_steps: 2
  temperature: 1.0
  use_ddim: true
  sampling:
    num_samples: 1
    gamma0: 0.8
    gamma_min: 1.0
    noise_scale_lambda: 1.003
    step_scale_eta: 1.5

atom_metadata: null
