# rna_predict/conf/test_data.yaml
# Configuration for test data used in demos and tests

defaults:
  - _self_
  - model/stageD_diffusion@model.stageD

# Test sequence - standardized across all pipeline stages
sequence: "GGGUGCUCAGUACGAGAGGAACCGCACCC"  # 1SCL_A from Kaggle

# Sequence properties
sequence_length: 8  # Length for test
atoms_per_residue: 44  # Standard RNA residue has ~44 atoms

# Adjacency matrix parameters
adjacency_fill_value: 1.0

# Target parameters for gradient flow test
target_dim: 3

# Torsion angle parameters
torsion_angle_dim: 7  # Number of torsion angles per residue

# Embedding dimensions
embedding_dims:
  s_trunk: 384  # Single representation dimension
  z_trunk: 128  # Pair representation dimension
  s_inputs: 449  # Input representation dimension - must match c_s_inputs

# Kaggle minimal loader test config
sequence_path: "${env:DATA_DIR:./data}/kaggle/stanford-rna-3d-folding/train_sequences.csv"
data_index: "./rna_predict/dataset/examples/kaggle_minimal_index.csv"
target_id: "1SCL_A"
